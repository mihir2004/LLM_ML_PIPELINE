<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrep & Pipeline Studio</title>
</head>
<body>
    <h1>Upload CSV or Connect to Database</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label><input type="radio" name="source_type" value="csv" checked> CSV File</label>
        <input type="file" name="file"><br><br>
        <label><input type="radio" name="source_type" value="db"> Database URI</label>
        <input type="text" name="db_uri" placeholder="postgresql://..."><br><br>
        <button type="submit">Ingest & QC</button>
    </form>
</body>
</html>
